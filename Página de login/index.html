<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="logo">
        <h1>Teleinfo</h1>
    </div>
    
    <div class="login-box">
        <h2>Login</h2>
        <form id="formulario">
            <div class="user-box">
                <input type="text" name="" required>
                <label>E-mail</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required>
                <label>Senha</label>
            </div>
            <div class="">
                <input id="enviar" type="submit" value="Entrar">
            </div>
        </form>
    </div>
    <script>
        document.querySelector('#formulario').addEventListener('submit',redirect)
        function redirect(event){
            event.preventDefault();

           window.open("../PAGINA%20PRONTA/index.html", target="_self")
        }
    </script>
</body>


</html>
